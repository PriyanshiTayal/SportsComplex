{% extends 'sports/base.html' %}

{% block navbar %}
  <form class="d-flex" role="search" method = "GET" action = "{% url 'home' %}">
    <input class="form-control me-2" type="search" placeholder="Search Sport" aria-label="Search" name="search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
{% endblock navbar %}

{% block content %}
<div class="row">
    {% for sport in sports %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ sport.img_url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ sport.name }}</h5>
              <p class="card-text">Courts: {{ sport.court_set.count }}</p>
              <a href="/sport_page/{{ sport.name}}" class="btn btn-primary">More Info & Booking -></a>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
